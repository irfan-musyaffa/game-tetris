<!DOCTYPE html>
<html>
<head>
    <title>Tetris by Irfan</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            overflow: hidden; /* Biar gak ada scroll */
        }
        
        /* Kotak Game */
        #tetris {
            border: 4px solid #fff;
            margin: 20px auto;
            display: block; /* Biar di tengah */
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .info { font-size: 20px; margin-bottom: 10px; color: yellow; }
    </style>
</head>
<body>

    <div style="margin-top:20px;">TETRIS</div>
    <div class="info">Skor: <span id="score">0</span></div>
    <div class="info" style="font-size: 14px; color: gray;">Panah Kiri/Kanan: Gerak | Panah Atas: Putar | Panah Bawah: Turun Cepat</div>

    <canvas id="tetris" width="240" height="400"></canvas>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        // Bikin segalanya jadi 20x lebih besar (biar kotak-kotak)
        context.scale(20, 20);

        // --- BENTUK-BENTUK BALOK (TETROMINO) ---
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // Ini bentuk balok T, J, L, O, Z, S, I
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Warna-warni balok
                        const colors = [
                            null,
                            '#FF0D72', // I (Pink)
                            '#0DC2FF', // L (Biru Muda)
                            '#0DFF72', // J (Hijau)
                            '#F538FF', // O (Ungu)
                            '#FF8E0D', // Z (Oranye)
                            '#FFE138', // S (Kuning)
                            '#3877FF', // T (Biru Tua)
                        ];
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Garis tepi biar kelihatan kotak
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'black';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            
            // Kalau pas muncul langsung nabrak = Game Over
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0)); // Hapus semua
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 5000; // KECEPATAN: Makin kecil makin ngebut (1000 = 1 detik)

        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
        }

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        // KONTROL KEYBOARD
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { // Panah Kiri
                playerMove(-1);
            } else if (event.keyCode === 39) { // Panah Kanan
                playerMove(1);
            } else if (event.keyCode === 40) { // Panah Bawah
                playerDrop();
            } else if (event.keyCode === 38) { // Panah Atas (Putar)
                playerRotate(1);
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
